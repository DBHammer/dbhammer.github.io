- title: Woodpecker
  group: general
  image: images/photo.jpg
  link: https://github.com/DBHammer/Woodpecker
  description: 	Woodpecker是一个易使用、高效、通用、可扩展的数据库测试框架，可评测数据库的性能、功能、以及运行的稳定性。Woodpecker提供了具有强表达力、可高效构造测试案例的测试定义语言，通过使用Java CC解析器，实现了复杂、完备的语义解析机制，并通过Java的反射机制将关键字映射到命令调用。用户不需要理解复杂的底层解析，即可使用简单的测试关键字来实现对数据库的一键评测。Woodpecker实现了轻量级的细粒度统计信息收集与分析，支持在测试结束后自动生成测试结果报告，并支持自动化的回归测试。Woodpecker支持适配多种主流数据库系统，并提供数据库访问其他数据库的接口以供后续开发，测试案例库可以在多种语法兼容的数据库系统间共享复用。
  repo: DBHammer/Woodpecker
  tags:
